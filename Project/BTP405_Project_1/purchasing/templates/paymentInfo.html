{% extends "master.html" %}
{% load static %}
{% block title %}
    Payment details
{% endblock %}

{% block content %}
    <div id="hideplsmore" style="display: none">
    <script src="https://js.stripe.com/v3/"></script>
    {% csrf_token %}
    <h1 class="timeout_container regular_color"><span class="timer_1">You have</span> <span class="timeout attention_color"></span> <span class="timer_2">for payment</span>.</h1>
    <h3 class="regular_color mb-5"> <span class="timer_info">You are paying with your linked credit card</span> (<span class="attention_color">**** **** **** <span
            class="user_info"></span></span>)</h3>
    <table class="table regular_color tickets_table">
        <thead>
        <tr class="attention_color table_top_edge">
            <th scope="col">#</th>
            <th scope="col" class="seatName">Seat Name</th>
            <th scope="col" class="seatPrice">Price</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr class="table_bottom_edge">
                <th scope="row" colspan="2"></th>
                <th scope="row"><span class="total">Total</span>: <span class="tickets_total attention_color"></span></th>
            </tr>
        </tfoot>
    </table>

    <button class="button_color btn pay_button">Pay</button>
    <h1 class="text-center regular_color" style="visibility: hidden" id="payment_message">Container</h1>
    <script defer src="{% static 'scripts/paymentDetails.js' %}"></script>
    <link rel="stylesheet" href="{% static 'styles/pay.css' %}">
    </div>
{% endblock %}
