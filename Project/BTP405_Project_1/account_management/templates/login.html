{% extends "master.html" %}
{% load static %}

{% block header %}

{% endblock %}

{% block title %}
Login
{% endblock %}

{% block content %}
<script defer src="{% static 'scripts/login.js' %}"></script>
<link rel="stylesheet" href="{% static 'styles/login.css' %}">

<br> <br>
<div class="form-container row d-flex justify-content-center align-items-center h-100 background_color">
    <form class="form-group col-md-6 border_color" action='/account/login/' method="post" id="form">{% csrf_token %}
        <br>
        <h3 class="text-center attention_color font_family" id="account_login">Login</h3>

        <div class="form-group mb-3">
            <label for="name" class="regular_color font_family">User Name or Email</label>
            <input type="text" name="name" id="name" placeholder="username or email" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="password" class="regular_color font_family">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                   required>
        </div>


        <div class="button-container row d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-lg button_color font_family d-flex justify-content-center" id="submit">Login
            </button>
            <button type="reset" class="btn btn-lg button_color font_family d-flex justify-content-center" id="clear">Clear
            </button>
        </div>
        <br>
        <div class="text-center">
            <small id="re" class="regular_color"><a href="/account/register" class="attention_color">Register</a> instead | <a
                    href="/account/reset" class="attention_color">Forgot Password</a></small>
        </div>
        <br>
    </form>
</div>


<div class="modal" tabindex="-1" role="dialog" id="messageModal">
    <div class="modal-dialog border_color" role="document">
        <div class="modal-content background_color">
            <div class="modal-body">
                <p class="regular_color" id="message"></p>
            </div>
            <div class="modal-footer">
                <button id="mod" type="button" class="btn button_color font_family" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<br>

{% endblock %}
