{% load static %}
<!DOCTYPE html>
<html id="light-theme">
<head>
    <script src="{% static 'scripts/theme.js' %}"></script>
    <script defer src="{% static 'scripts/currency.js' %}"></script>
    <script defer src="{% static 'scripts/language.js' %}"></script>
    <script defer src="{% static 'scripts/master.js' %}"></script>
    <script defer src="{% static 'scripts/loading.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
    {% block header %}{% endblock %}
    <script src="https://kit.fontawesome.com/d8fc367697.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/d8fc367697.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"
            defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"
            defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"
            defer></script>
    <script src="https://kit.fontawesome.com/d8fc367697.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/global.css' %}">
    <link rel="stylesheet" href="{% static 'styles/theme.css' %}">
</head>
<body id="wrapper" class="background_color">
{% include 'master_elements/header.html' %}
<input type="text" value="" style="display: none;" id="concert_communication" />
<div class="container-fluid px-3 py-5 content_container">
    {% block content %}
    {% endblock %}
</div>
{% include 'master_elements/footer.html' %}
<div id="body_cover"></div>
</body>
</html>
